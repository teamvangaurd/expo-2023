<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <title>Word Guess</title>
</head>

<body>

    <div id="user_game">
        <h1 id="title">WORD GUESS</h1>
        <div id="time_remaining_container"><span>00</span>:<span>00</span></div>
        <img style="width: 14%;height: 14%;margin-left: 45%;" src="./assets/images/Logo-01.png">
        <div id="welcome">
            <label style="color:#5b5daa;" id="clue"></label>
        </div>

        <div id="game_board_container"><span id="game_board"></span></div>

        <div id="guessed_container">
            <input placeholder="Type here" id="input" class="custom-input"></input>
            <span id="guessed"></span>
        </div>
        <div id="win_loss_container">Wins: <span id="wins"></span> &nbsp&nbsp&nbsp Losses: <span
                id="losses"></span></div>
        <div id="guesses_remaining_container">Remaining chances : <span id="guesses_remaining"></span> </div>

    </div>

    <!-- Congratulations area starts -->
    <div id="congrats-preview" style="display: none;" class="congratulation-area text-center mt-5">
        <div class="container">
            <div class="congratulation-wrapper">
                <div class="congratulation-contents center-text">
                    <div class="congratulation-contents-icon">
                        <i class="fas fa-check"></i>
                    </div>
                    <h4 class="congratulation-contents-title"> Congratulations! </h4>
                    <p class="congratulation-contents-para" id="score-details"> Your account is ready to submit proposals and get work. </p>
                    <div class="btn-wrapper mt-4">
                        <a href="./leaderboard.html" class="cmn-btn btn-bg-1"> Go to LeaderBoard </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link href="./assets/css/congrats.css" rel="stylesheet">
<!-- Congratulations area end -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQqLnfeuoroiQlHZja9wTiNfdV4zlEyjwAAM=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/gamepage.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>

</html>
